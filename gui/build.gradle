plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'kotlin'
    id 'maven-publish'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.griffinrobotics.lib.gui.ApplicationKt'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.graphics']
}

shadowJar {
    archiveBaseName.set("$project.name-gui")
    archiveClassifier.set(null)
    archiveVersion.set(project.version)
}

dependencies {
    implementation project(':navigation')
    implementation 'no.tornado:tornadofx:1.7.20'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.5.20"

    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.5"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.12.5"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier('sources')
}

publishing {
    publications {
        release(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifactId = "gui"
            pom {
                name = "Joos"
                description = "A comprehensive kotlin library designed for FTC."
                url = 'https://github.com/amarcolini/joos'
                developers {
                    developer {
                        id = 'amarcolini'
                        name = 'Alessandro Marcolini'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = 'testRepo'
            url = '../testRepo'
        }
    }
}